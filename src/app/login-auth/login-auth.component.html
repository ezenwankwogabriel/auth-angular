<div *ngIf=!toggleSigning>
    <div class="text-cen well">
        <form action="" #frm='ngForm' (ngSubmit)="onLogin(frm.value)" >
            <div class="form-group">
              <label for="name">UserName</label>
                <input class="form-control" type="text" placeholder="username" name="name" ngModel>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
                <input class="form-control" type="password" placeholder="password" name="password" ngModel>
            </div>
            <div>
                <button type="submit" class="btn btn-sm btn-success text-center" >Login</button>  
            </div>
          </form>
          
    </div>
    <div class="text-cent">
        <button class="btn btn-sm btn-primary "  (click)='toggling()' >Register</button>   
    </div>
</div>


<div *ngIf=toggleSigning>
    <div class="text-cen well" >
        <form action="" #f='ngForm' (ngSubmit)="onSignUp(f.value)" >
            <div class="form-group">
              <label for="name">UserName</label>
                <input class="form-control" type="text" placeholder="username" name="name" ngModel>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" type="password" placeholder="password" name="password" ngModel>
            </div>
            <div>
                <button type="submit" class="btn btn-sm btn-success text-center" (click)='toggling()' >SignUp</button>  
            </div>
          </form>
          
    </div>
    <div class="text-cent">
        <button class="btn btn-sm btn-primary " >SignIn</button>   
    </div>
</div>


<button class="btn btn-lg btn-success text-center" (click)='users()' >View Registered Users</button>
<ul *ngIf='viewUsers'>
  <li *ngFor='let user of userList'> {{user.name}} - {{user.password}} </li>
</ul>
