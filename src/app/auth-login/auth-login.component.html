
<h1 style="text-align:center">Login</h1>
<div style="width: 30%; margin: 25px auto;">
    <form action=""  #frm='ngForm' (ngSubmit)="checkUser(frm)">
        <div class="form-group">
            <input class="form-control" type="text" name="username" ngModel placeholder="username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" ngModel placeholder="password">
        </div>
        <div class="form-group">
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
        </div>
        
    </form>
    <a href="">Go Gack</a>
    <a class="btn btn-success btn-lg" href="">Register</a>
</div>

<div>
  <h1 style="text-align:center">Sign Up</h1>
  <div style="width: 30%; margin: 25px auto;">
      <form action="/register" method="POST" #frm='ngForm' (ngSubmit)="addItem(frm)">
          <div class="form-group">
              <input class="form-control" type="text" name="username" placeholder="username">
          </div>
          <div class="form-group">
              <input class="form-control" type="password" name="password" placeholder="password">
          </div>
          <div class="form-group">
              <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign Up">
          </div>
          
      </form>
      <a href="#">Go Gack</a>
  </div>
</div>
